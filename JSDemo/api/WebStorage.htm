<!doctype html>
<html>
 <head>
 <title>WebStorage Demo</title>
  <style>
   body
   {
    font-size: 2em;
   }
  </style>

  <script src="..\scripts\jquery-1.7.2.min.js"></script>

   <script>
    $(function(){
     var lStorage = window.localStorage;
     if (!lStorage.pageLoadCount) lStorage.pageLoadCount = 0; 
     lStorage.pageLoadCount = parseInt(lStorage.pageLoadCount, 10) + 1;
     $("#PageHitsLocal").text(lStorage.pageLoadCount);

     var sStorage = window.sessionStorage;
     if (!sStorage.pageLoadCount) sStorage.pageLoadCount = 0; 
     sStorage.pageLoadCount = parseInt(sStorage.pageLoadCount, 10) + 1;
     $("#PageHitsSession").text(sStorage.pageLoadCount);

    }); 
  </script>

    <meta charset="utf-8">
 </head>
 <body>
  <div>
   This page accessed <span id="PageHitsLocal">0</span> times (per Local Storage)
  </div>
  <div>
   This page accessed <span id="PageHitsSession">0</span> times (per Session Storage)
  </div>
 </body>
</html>
